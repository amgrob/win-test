version: 2.1

defaults: &defaults
  resource_class: medium

win: &win
  executor:
      name: win/default
  

orbs:
  win: circleci/windows@2.2.0

jobs:
  build-win:
    <<: *win
    steps:
      - run:
         command: node --version
         shell: cmd.exe
      - run:
         command: yarn --version
         shell: cmd.exe
  build-nix:
    <<: *defaults
    docker:
      - image: circleci/node:15.0
    steps:
      - checkout
      - run: yarn --version
      - persist_to_workspace:
          root: .
          paths: .
